<script type="text/javascript">
	
//initializing
var n = 1
//condition
while(n <= 100){
//this checks for numbers that are multiples of 3 and 5
	if(n%3 == 0 && n%5 == 0){

	console.log("FIZZBUZZ")
//this checks for multiples of 3 only
}else if(n%3 == 0){

	console.log("FIZZ")
//this checks for multiples of 5 only
}else if(n%5 == 0){

	console.log("BUZZ")

}else{console.log(n)}
//incrementation
n++

}

	
</script>
