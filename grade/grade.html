<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	

// Initializing variables for grades
var g1 = 80
var g2 = 77
var g3 = 88
var g4 = 95
var g5 = 68

//Calculating average

var avg = (g1+g2+g3+g4+g5)/5

//Determining grade

if (avg < 60) {

	console.log("Student grade is F")
}

if (avg >= 60 && avg <= 69) {

	console.log("Student grade is D")
}

if (avg >= 70 && avg <= 79) {

	console.log("Student grade is C")
}

if (avg >= 80 && avg <= 89) {

	console.log("Student grade is B")
}

if (avg >= 90) {

	console.log("Student grade is A")
}





</script>

</body>
</html>
